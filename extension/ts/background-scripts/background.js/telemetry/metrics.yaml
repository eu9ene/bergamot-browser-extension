---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

metadata:
  from_lang:
    type: string
    lifetime: ping
    send_in_pings:
      - custom
    description: |
      Translation source language.
    bugs:
      - https://bugzilla.mozilla.org/1691365
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1691365#c0
    data_sensitivity:
      - technical
    notification_emails:
      - glean-team@mozilla.com
    expires: never
  to_lang:
    type: string
    lifetime: ping
    send_in_pings:
